      <h1 style="color: white">Best Hilcoe Team</h1>

           viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />

          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />

    <!--Waves end-->

  </div>
  <!--Header ends-->

  <!--Content starts-->
  <div class="content flex">
    <p>Sponsored by Hilcoe</p>
  </div>
  <!--Content ends-->
</section>
<section>
    <div class="container">
      <div class="item" id="1">
        <img src="../img/pharmacy.webp" alt="">
        <div class="text">
          <h3>Dawa Pharmacy</h3>
          <p>Pharmacy management system</p>
        </div>
        <div class="button">Vote</div>
      </div>

      <div class="item" id="2">
        <img src="../img/dashboard.png" alt="">
        <div class="text">
          <h3>MOOK Student</h3>
          <p>Student management system</p>
        </div>
        <div class="button">Vote</div>
      </div>

      <div class="item" id="3">
        <img src="../img/library.png" alt="">
        <div class="text">
          <h3>HILL Library</h3>
          <p>Library management system</p>
          </div>
          <div class="button">Vote</div>
      </div>

      <div class="item" id="4">
        <img src="../img/betting.jpg" alt="">
        <div class="text">
          <h3>Simple Bet</h3>
          <p>Betting System</p>
        </div>
        <div class="button">Vote</div>
      </div>
  </div>

  <!-- Modal -->
  <div id="preview" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="img" src="">
      <div id="details">
        <h3 id="title"></h3>
        <p id="info">Some text</p>
        <div class="button" id="live">Vote using telegram</div>
          <i class="fab fa-github-square" id="github"></i>
      </div>
    </div>
  </div>
</section>
<div style="margin-top: 150px"></div>
